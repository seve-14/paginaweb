<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas - MUNDONET</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Facturas - MUNDONET</h1>
        <form id="loginForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <form id="invoiceForm" style="display: none;">
            <div id="products">
                <div class="product">
                    <label for="product">Producto:</label>
                    <input type="text" class="productName" required>
                    <label for="price">Precio:</label>
                    <input type="number" class="productPrice" required>
                    <label for="email">Correo:</label>
                    <input type="email" class="productEmail" required>
                    <label for="userPassword">Contraseña:</label>
                    <input type="password" class="productPassword" required>
                </div>
            </div>
            <button type="button" id="addProduct">Agregar Producto</button>
            <button type="submit">Generar Factura</button>
        </form>

        <div id="invoice" style="display: none;">
            <h2>Factura Generada por MUNDONET</h2>
            <p id="invoiceDate"></p>
            <table id="invoiceDetails">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="invoiceTotal"></p>
        </div>
    </div>
    <footer>
        <p>Creado por Julian Severiche</p>
        <p>&copy; 2024 MUNDONET. Todos los derechos reservados.</p>
    </footer>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Factura generada con éxito</p>
            <button id="closePopup">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
