<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas Mundonet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Mundonet</h1>
            <h2>Generador de Facturas</h2>
            <form id="invoice-form">
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="invoice-number">Número de Factura:</label>
                    <input type="text" id="invoice-number" placeholder="Ej. 12345">
                </div>
                <div class="form-group">
                    <label for="issue-date">Fecha de Emisión:</label>
                    <input type="date" id="issue-date">
                </div>
                <div class="form-group">
                    <label for="issuer-name">Nombre del Vendedor:</label>
                    <input type="text" id="issuer-name" placeholder="Nombre del vendedor">
                </div>
                <div class="form-group">
                    <label for="recipient-name">Nombre del Cliente:</label>
                    <input type="text" id="recipient-name" placeholder="Nombre del cliente">
                </div>
                <div class="form-group">
                    <label for="email-account">Correo de la Cuenta:</label>
                    <input type="email" id="email-account" placeholder="correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="text" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="profile-name">Perfil Correspondiente:</label>
                    <input type="text" id="profile-name" placeholder="Nombre del perfil">
                </div>
                <div class="form-group">
                    <label for="profile-pin">PIN de Perfil (Opcional):</label>
                    <input type="text" id="profile-pin" placeholder="PIN de perfil">
                </div>
                <div class="form-group">
                    <label for="description">Producto/Servicio:</label>
                    <textarea id="description" placeholder="Descripción del producto o servicio"></textarea>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="unit-price">Precio Unitario:</label>
                    <input type="number" id="unit-price" min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="vat">IVA (%):</label>
                    <input type="number" id="vat" min="0" step="0.01" value="19">
                </div>
                <button type="button" onclick="generateInvoice()">Generar Factura</button>
            </form>
        </div>

        <div id="invoice-result" class="invoice-result">
            <!-- Factura generada aparecerá aquí -->
        </div>
    </div>

    <footer>
        Creado por Julian Severiche
    </footer>

    <script src="script.js"></script>
</body>
</html>
